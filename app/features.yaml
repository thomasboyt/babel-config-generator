# feature format
#
# slug:
#   name:
#   plugins:
#     - plugin-name
#
# if plugins is not defined, plugins == slug
#

sections:
  es2015: "ES2015"
  es2015-modules: "Modules"
  experimental: "Experimental"
  react: "React"
  other: "Other"

features:
  check-es2015-constants:
    name: Validate ES2015 Constants
    section: es2015
  transform-es2015-arrow-functions:
    name: Arrow Functions
    section: es2015
  transform-es2015-block-scoped-functions:
    name: Block-Scoped Functions
    section: es2015
  transform-es2015-block-scoping:
    name: Block Scoping
    section: es2015
  transform-es2015-classes:
    name: Classes
    section: es2015
  transform-es2015-computed-properties:
    name: Computed Properties
    section: es2015
  transform-es2015-destructuring:
    name: Destructuring
    section: es2015
  transform-es2015-for-of:
    name: for-of Loops
    section: es2015
  transform-es2015-function-name:
    name: function.name
    section: es2015
  transform-es2015-literals:
    name: Unicode String & Number Literals
    section: es2015
  transform-es2015-object-super:
    name: Object super()
    section: es2015
  transform-es2015-parameters:
    name: Destructuring, Default, and Rest Parameters
    section: es2015
  transform-es2015-shorthand-properties:
    name: Shorthand Properties
    section: es2015
  transform-es2015-spread:
    name: Spread Operator
    section: es2015
  transform-es2015-sticky-regex:
    name: RegExp Sticky Flag
    section: es2015
  transform-es2015-template-literals:
    name: Template Literals
    section: es2015
  transform-es2015-typeof-symbol:
    name: typeof symbol
    section: es2015
  transform-es2015-unicode-regex:
    name: RegExp Unicode Flag
    section: es2015

  transform-es2015-modules-amd:
    name: ES2015 Modules to AMD
    section: es2015-modules
  transform-es2015-modules-commonjs:
    name: ES2015 Modules to CommonJS
    section: es2015-modules
  transform-es2015-modules-systemjs:
    name: ES2015 Modules to SystemJS
    section: es2015-modules
  transform-es2015-modules-umd:
    name: ES2015 Modules to UMD
    section: es2015-modules

  transform-async-to-generator:
    name: Async Functions with Native Generators
    section: experimental
  # TODO: This has special options, see http://babeljs.io/docs/plugins/transform-async-to-module-method/
  # transform-async-to-module-method:
  #   name: Async Functions to Module Method
  #   section: experimental
  transform-class-constructor-call:
    name: Callable Class Constructors
    section: experimental
  transform-class-properties:
    name: Class Properties
    section: experimental
  transform-decorators:
    name: Decorators
    section: experimental
  transform-do-expressions:
    name: Do Expressions
    section: experimental
  transform-exponentation-operator:
    name: Exponentation Operator
    section: experimental
  transform-export-extensions:
    name: Export Extensions
    section: experimental
  transform-function-bind:
    name: Function Bind Syntax
    section: experimental
  transform-object-rest-spread:
    name: Object Rest Spread
    section: experimental
  syntax-trailing-function-commas:
    name: Trailing Function Parameter Commas
    section: experimental

  transform-react-display-name:
    name: Add displayName
    section: react
  transform-react-jsx:
    name: JSX Transformation
    section: react

  transform-regenerator:
    name: Async Functions with Regenerator
    plugins:
      - babel-plugin-transform-regenerator
      - babel-plugin-syntax-async-functions
    runtime: babel-regenerator-runtime
    section: other
  transform-flow-comments:
    name: "Flow: Comment Out Types"
    section: other
  transform-flow-strip-types:
    name: "Flow: Strip Types"
    section: other
  transform-strict-mode:
    name: Add Strict Mode
    section: other


presets:
  es2015:
    features:
      - check-es2015-constants
      - transform-es2015-arrow-functions
      - transform-es2015-block-scoped-functions
      - transform-es2015-block-scoping
      - transform-es2015-classes
      - transform-es2015-computed-properties
      - transform-es2015-destructuring
      - transform-es2015-for-of
      - transform-es2015-function-name
      - transform-es2015-literals
      - transform-es2015-modules-commonjs
      - transform-es2015-object-super
      - transform-es2015-parameters
      - transform-es2015-shorthand-properties
      - transform-es2015-spread
      - transform-es2015-sticky-regex
      - transform-es2015-template-literals
      - transform-es2015-typeof-symbol
      - transform-es2015-unicode-regex
      - transform-regenerator

  react:
    features:
      - transform-flow-strip-types
      - transform-react-jsx
      - transform-react-display-name

  stage-0:
    features:
      - transform-do-expressions
      - transform-function-bind
    presets:
      - stage-1
      - stage-2
      - stage-3

  stage-1:
    features:
      - transform-class-constructor-call
      - transform-class-properties
      - transform-decorators
      - transform-export-extensions
    presets:
      - stage-2
      - stage-3

  stage-2:
    features:
      - syntax-trailing-function-commas
      - transform-object-rest-spread
    presets:
      - stage-3

  stage-3:
    features:
      - transform-async-to-generator
      - transform-exponentiation-operator
